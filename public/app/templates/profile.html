<div class="row">
    <h2>Profile</h2>
</div>    
<input type="text" ng-model="filter" />
<pre>
{{profile | json}}
</pre>    
<div  ng-model="profile" ng-repeat="item in profile">
    
    <table class="table">
        <tr ng-model="list" ng-repeat="it in item | filter" >
            <td>{{$index}}</td>
            <td>{{item}}</td>
        </tr>
    </table>    
</div>
